<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rona Status</title>
	</head>
	<body>
		<div class="container">
			<nav class="nav">
				<h1 class="main-heading">COVID-19</h1>
				<ul>
					<li>Symptoms</li>
					<li>Home</li>
					<li>Prevention</li>
				</ul>
			</nav>
			<header class="header">
				<p class="intro-statement"
					>Coronaviruses are part of a family of viruses which are an
					extremely common cause of colds and other upper respiratory
					infections. You may be thinking – am I at risk for this new
					infection? What should I do? We’ve got you covered.</p
				>
			</header>

			<form action="#">
				<label for="country">Search Country</label>
				<input type="text" placeholder="Kenya..." />
				<button>Search</button>
			</form>
			<main>
				<h1 class="country-name">Kenya</h1>
				<div class="card">
					<div class="cases-card card">
					</div>
					<div class="death-card card">

					</div>
				</div>
			</main>
			<footer> </footer>
		</div>
		<script src="app.js"></script>
	</body>
</html>
